<style>
  footer {

      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: lightslategray;
      color: black;
      text-align: center;
  }
</style>
<div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
    <div class="card bg-transparent">
      <div class="card-header text-white bg-info" style="text-align:center ">
        <h5>Seller Sign-up</h5>
      </div>
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Seller Name" [(ngModel)]='sellerUsername'><br>
        <input type="text" class="form-control" placeholder="Company Name" [(ngModel)]='sellerCompany'><br>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]='sellerPassword'><br>
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]='sellerEmail'><br>
        <input type="text" class="form-control" placeholder="Mobile Number" [(ngModel)]='sellerContact'><br>
        <textarea class="form-control" placeholder="About Company"[(ngModel)]='sellerBrief' ></textarea><br>
        <textarea class="form-control" placeholder="Address of the Company" [(ngModel)]='sellerAddress'></textarea><br>
        <input type="text" class="form-control" placeholder="GST IN" [(ngModel)]='sellerGst'><br>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-info" (click)="addSeller()">REGISTER</button>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
<footer class="sticky-footer fixed-bottom">
  2020 @Copyright
</footer>
